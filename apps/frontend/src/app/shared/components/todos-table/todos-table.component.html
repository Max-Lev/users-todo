<div style="position: relative;width: 100%;">
    @if (isLoading()) {
    <div class="spinner-overlay">
        <mat-spinner diameter="40"></mat-spinner>
    </div>
    }
    <table mat-table [dataSource]="todos().todos">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="todo">
            <th mat-header-cell *matHeaderCellDef> Todo </th>
            <td mat-cell *matCellDef="let element"> {{element.todo}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef> Completed </th>
            <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef> User ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>


        <!-- Loading State Row -->
        <tr class="mat-row" *matNoDataRow [attr.colspan]="displayedColumns.length">
            <!-- <td class="mat-cell" [attr.colspan]="displayedColumns.length"> -->
            <!-- @if (isLoading()) {
                <div class="spinner-container">
                    <mat-spinner diameter="40"></mat-spinner>
                </div> -->
            <!-- } @else { -->
            <td class="mat-cell empty" [attr.colspan]="displayedColumns.length">
                <div>No todos assigned</div>
            </td>
            <!-- } -->
            <!-- </td> -->
        </tr>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
